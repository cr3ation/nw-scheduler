{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the document -->
    <meta charset="UTF-8">

    <link rel="icon" href="{% static 'images/favicon-32x32.png' %}" type="image/x-icon">
    
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the web page that appears on the browser tab -->
    <title>Login</title>

    <!-- Importing Bootstrap 5 CSS from a CDN (Content Delivery Network) for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS styles to enhance the page design -->
    <style>
        /* Makes the body background light gray and centers content vertically */
        body {
            background: url('/static/images/background.jpg') no-repeat center center fixed; /* Add background image */
            background-size: cover; /* Ensure the background covers the entire page */
            display: flex; /* Enables flexbox for easy centering */
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            height: 100vh; /* Makes body take up full screen height */
        }

        /* Sets max width and adds padding for the login container */
        .login-container {
            max-width: 400px; /* Restricts form width */
            width: 100%; /* Makes it responsive */
            padding: 20px;
        }

        /* Styles the card box for the login form */
        .card {
            border: none; /* Removes border */
            border-radius: 10px; /* Rounds the corners */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow */
        }

        /* Styles the input fields */
        .form-control {
            border-radius: 5px; /* Rounds the corners of input fields */
        }

        /* Styles the login button */
        .btn-primary {
            width: 100%; /* Makes button full width */
            border-radius: 5px; /* Rounds the corners */
        }
    </style>
</head>
<body>

<!-- Main container for the login form -->
<div class="login-container">
    <div class="card p-4"> <!-- Bootstrap "card" component for a clean UI -->
        <div class="card-body">
            <h3 class="text-center mb-4">nw-scheduler</h3> <!-- Centered heading for the login form -->

            <!-- The login form -->
            <form method="post"> 
                {% csrf_token %} <!-- Django security token to prevent CSRF attacks -->

                <!-- Username Input Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>

                <!-- Password Input Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript (optional, but required for certain Bootstrap features like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
